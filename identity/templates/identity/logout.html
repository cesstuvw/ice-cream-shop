{% extends 'identity/non-auth-base.html' %} {% block content %}

<!----------------------------- START SIGN IN FORM ---------------------------->

<section class="justify-content-center">
  <div class="form-container container align-item-center">
    <div class="row justify-content-center align-item-center">
      <div class="col-xl-5 col-md-8">
        <div>
          <h4 class="title-form text-center">Sign In</h4>
        </div>

        <form method="POST" class="rounded p-5 pt-4">
          {% csrf_token %}
          <!-- Email input -->
          <!-- Username input -->
          <div class="form-outline mb-3">
            <input
              type="username"
              class="form-control"
              id="InputUsername"
              placeholder="Username"
              name="username"
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              class="form-control"
              id="InputPassword"
              placeholder="Password"
              name="password"
            />
          </div>

          <!-- Submit button -->
          <button
            type="submit"
            class="align-self-center btn col-12 col-lg-12 col-md-12 col-sm-12 col-xl-12"
          >
            Sign in
          </button>

          <div class="dialog-signup pt-4 text-center">
            <p>
              New to Freeze?&nbsp&nbsp <a href="{% url 'signup' %}">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!----------------------------- END SIGN IN FORM ---------------------------->
